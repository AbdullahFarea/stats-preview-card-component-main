<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
  <div class="container">
    <main class="card">
      <div class="overlay"></div>
      <div class=title>
        <h1>Get <span>insights</span> that help your business grow.
        </h1>
        </div>
      <p class="description">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
      </p>
      <div class="stats">
      <div class="stat">
        <h3 class="number">10k+</h3>
        <p class="catagory">companies</p>
      </div>
      <div class="stat">
        <h3 class="number">314</h3>
        <p class="catagory">templates</p>
      </div>
      <div class="stat">
        <h3 class="number">12m+</h3>
        <p class="catagory">queries</p>
      </div>
    </div>
    </main>
  </div>
    
  </body>
  </html>
